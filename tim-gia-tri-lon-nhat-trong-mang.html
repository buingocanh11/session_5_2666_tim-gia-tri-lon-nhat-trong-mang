<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max</title>
</head>
<body>
    <script>

        let x=[2,3,4,5,1,9,8,0];
        let max=x[0];
        let index = 0;
        for (let i = 1; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index = i;
            }
        }
        alert("Số lớn nhất là " + max + " ở vị trí thứ " + (index+1));
    </script>
</body>
</html>
